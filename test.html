<script>

      });

<script>
 // Get the adjustable element

// Function to adjust the bottom position on scroll with easing
function adjustBottomPosition() {
// Get the current scroll position
const scrollPosition = window.scrollY;

// Check if the scroll position is within the specified range
if (scrollPosition >= startScroll && scrollPosition <= endScroll) {
// Calculate the adjusted bottom position based on the scroll position with easing
const adjustedBottom = easeOutQuad(
Math.min(1, (scrollPosition - startScroll) / (endScroll - startScroll))
) * 70;

// Set the adjusted bottom position
adjustableElement.style.bottom = `${adjustedBottom}px`;
}
}

// Easing function (Quadratic Ease Out)
function easeOutQuad(t) {
return t * (2 - t);
}
